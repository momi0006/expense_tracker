<ion-header>
  <ion-navbar color="primary">
    <ion-title>Edit Balance</ion-title>
    <ion-buttons end>
      <button ion-button style="font-size: 2rem" (click)="deleteRecord()"><ion-icon name="trash"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-12 col-sm-12 col-md-6>
        <form>
          <ion-list>
            <ion-item no-padding>
              <ion-label floating>Amount</ion-label>
              <ion-input type="number" name="amount" id="amount" [(ngModel)]="amount"></ion-input>
            </ion-item>

            <ion-row no-padding>
              <ion-col col-5 no-padding>
                  <ion-item no-padding>
                    <ion-label floating>Date</ion-label>
                    <ion-datetime no-padding name="date" displayFormat="DD/MMM/YYYY" [(ngModel)]="myDate"></ion-datetime>
                  </ion-item>
              </ion-col>
              <ion-col col-2></ion-col>
              <!-- <ion-col col-5 no-padding>
                  <ion-item no-padding>
                    <ion-label no-margin-bottom style="font-size: 1.34rem; margin-bottom: 0; color: #999;">Category</ion-label>
                    <ion-input type="text" name="category" id="category" [(ngModel)]="category" class="category"></ion-input>
                    
                  </ion-item>
              </ion-col> -->
              <ion-col col-5>
                <ion-item no-padding>
                  <ion-label floating>Category</ion-label>
                  <ion-input type="text" name="category" id="category" [(ngModel)]="category" disabled></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-item no-padding>
              <ion-label floating>Description</ion-label>
              <ion-textarea name="description" [(ngModel)]="description"></ion-textarea>
            </ion-item>

            <ion-row justify-content-end no-padding>
              <ion-col col-4 no-padding>
                  <button ion-button block (click)="updateBalance()" 
                  [disabled]="!amount || !description || !category">Update</button>
              </ion-col>
            </ion-row>
          </ion-list>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
